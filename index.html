<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Favorites</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Github Favorites</h1>
        <div>
          <label for="input-search">Usuário do Github</label>
          <input type="text" placeholder="Usuário do Github" />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="user">
              <img
                src="http://github.com/navybrasil.png"
                alt="imagem de Eliéser Nascimento"
              />
              <a href="http://github.com/navybrasil" target="_blank">
                <p>Eliéser Nascimento</p>
                <span>navybrasil</span>
              </a>
            </th>
            <th class="repositories">76</th>
            <th class="followers">9589</th>
            <th><button>&times;</button></th>
          </tr>
          <tr>
            <th class="user">
              <img src="http://github.com/diego3g.png" alt="" />
              <a href="http://github.com/diego3g" target="_blank">
                <p>Diego Fernandes</p>
                <span>diego3g</span>
              </a>
            </th>
            <th class="repositories">48</th>
            <th class="followers">22503</th>
            <th><button>&times;</button></th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
